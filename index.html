<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1 class="text-center">Crescendo <br>Team Building</h1>
        <div class="container">
            <div id="registration1" class="mt-5">
                <div class="card">
                    <div class="card-header text-center">
                      <h3>Registration</h3>
                    </div>
                    <div class="card-body">
                        <div class="all-users">

                        </div>
                        
                        <a href="" class="btn btn-primary" id="generate-team">Generate Team</a>
                    </div>
                </div>
            </div>
            <div id="registration2" class="mt-5" style="display: none;">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center bg-red">
                            <h3 class="text-white">Team A</h3>
                            </div>
                            <div class="card-body team-a team-group">
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center bg-blue">
                            <h3 class="text-white">Team B</h3>
                            </div>
                            <div class="card-body team-b team-group">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <a href="" class="btn btn-primary" id="reset-team">Reset Team</a>
                <div class="mt-5 text-center">
                    <button  class="btn btn-primary mt-5 btn-lg" id="start-game">Start Game</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        var page = 'index';
    </script>
    <script src="js/script.js"></script>
</body>
</html>
